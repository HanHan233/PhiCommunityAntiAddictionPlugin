	<title>游戏健康提醒 - PhiCommunity</title>

<body>
	<div class="container">
		<div class="title">
			游戏健康提醒
		</div>
		<div class="content">
			<div class="description">
				您当前为未成年账号，已被纳入防沉迷系统。根据国家
				相关规定，周五、周六、周日及法定节假日20点- 21

				安排时间。
			</div>
		</div>
		<button id="confirmBtn" onclick="location.href='about:blank'">退出游戏</button>
	</div>
